<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="css/calc.css" />
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/calc.js"></script>

</head>
<body>
    <div>
        <div>
            <input type="text" class="results-text" disabled="disabled" />
        </div>
        <div>
            <div>
                <button type="button" id="btn-ac">AC</button>
                <button type="button" id="btn-abs">+/-</button>
                <button type="button" id="btn-prec">%</button>
                <button type="button" id="btn-divide">&divide;</button>
            </div>
            <div>
                <button type="button">7</button>
                <button type="button">8</button>
                <button type="button">9</button>
                <button type="button" id="btn-multi">X</button>
            </div>
            <div>
                <button type="button">6</button>
                <button type="button">5</button>
                <button type="button">4</button>
                <button type="button" id="btn-sub">-</button>
            </div>
            <div>
                <button type="button">3</button>
                <button type="button">2</button>
                <button type="button">1</button>
                <button type="button">+</button>
            </div>
        </div>
    </div>
</body>
</html>
