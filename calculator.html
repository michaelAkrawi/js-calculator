<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="css/calc.css" />
    <script type="text/javascript" src="js/jquery-3.1.1.js"></script>
    <script type="text/javascript" src="js/calc.js"></script>

</head>
<body>
    <div>
        <div>
            <input type="text" class="results-text" disabled="disabled" />
        </div>
        <div>
            <div>
                <button type="button" id="btn-ac" class="arithmetic" >AC</button>
                <button type="button" id="btn-abs" class="arithmetic">+/-</button>
                <button type="button" id="btn-prec" class="arithmetic">%</button>
                <button type="button" id="btn-divide" class="arithmetic">&divide;</button>
            </div>
            <div>
                <button type="button" class="number">7</button>
                <button type="button" class="number">8</button>
                <button type="button" class="number">9</button>
                <button type="button" id="btn-multi" class="arithmetic">X</button>
            </div>
            <div>
                <button type="button" class="number">6</button>
                <button type="button" class="number">5</button>
                <button type="button" class="number">4</button>
                <button type="button" id="btn-sub" class="arithmetic">-</button>
            </div>
            <div>
                <button type="button" class="number">3</button>
                <button type="button" class="number">2</button>
                <button type="button" class="number">1</button>
                <button type="button" class="arithmetic">+</button>
            </div>
        </div>
    </div>
</body>
</html>
